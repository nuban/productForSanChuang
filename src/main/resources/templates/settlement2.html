<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
    <script type="text/javascript" src="/js/settlement.js"></script>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">

    <!-- ====== All css file ========= -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css//icofont.min.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body >
<!-- ===============// header section start here \\================= -->
<th:block th:include="common.html :: headers"></th:block>
<!-- ===============//header section end here \\================= -->
<section class="page-header-section style-1" style="height:100px">
    <div class="container" style="height:100px;margin-top:2.5%;" >
        <div class="page-header-content" style="margin-top:-5%">
            <div class="page-header-inner">
                <div class="page-title">
                    <h2>订 单 确 认 </h2>
                </div>
                <ol class="breadcrumb">
                    <li><a href="index.html">主 页</a></li>
                    <li class="active">支 付 </li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="explore-section explore-page padding-top padding-bottom">
<div class="i_bg" >
     <div id="settlement" style="margin-left:15%">
        <div class="content mar_20">
            <div class="two_bg">
                <table border="0" class="car_tab" style="width:100%;" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="car_th" width="550">NFT</td>
<!--                        <td class="car_th" width="150">购买数量</td>-->
                        <td class="car_th" width="130">价格</td>
                    </tr>

                    <tr th:each="cart:${carList}">
                        <td align="center">
                            <div class="c_s_img">
<!--                                <img th:src="'/images/' + ${cart.getCmdImages()}" width="73" height="73"/>-->
                                <img th:src="'http://localhost:80/image/checkImage/' + ${cart.getCmdImages()}" width="73" height="73"/>
                            </div>
                            <div th:text="${cart.getCmdName()}" style="margin-right:9%"></div>
                        </td>
<!--                        <td align="center">1</td>-->
                        <td align="center" class="qprice" style="color:#ff4e00;" th:text="'￥' + ${cart.getCmdPrice()}"></td>
                    </tr>

                </table>

                <div class="two_t">
                    <span class="fr"></span>订单信息
                </div>
                <table border="0" class="peo_tab" style="width:100%;" cellspacing="0" cellpadding="0">
                    <tr th:each="cartt:${carList}">
                        <td class="p_td" width="160">卖家用户地址</td>
                        <td width="395" th:text="${cartt.getCmdAddress()}"></td>
                        <td class="p_td">买家用户地址</td>
                        <td th:text="${cartt.getNewAddress()}"></td>
                    </tr>
                </table>
                    <table border="0" style="width:900px; margin-top:20px;" cellspacing="0" cellpadding="0">
                        <tr height="70">
                            <td align="right">
                                <b style="font-size:14px;">应付款金额：<span id="totalprice" style="font-size:22px; color:#ff4e00;"></span></b>
                                <input type="hidden" name="cost" id="settlement2_totalCost"/>
                            </td>
                        </tr>
                        <tr height="70">
                            <td align="right"><a href="javascript:void(0);" onclick="settlement3();" class="default-btn move-top"><span>确认结算</span></a></td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function settlement3() {
            window.location.href="/order/commit";
        }
    </script>
</div>
</section>

<th:block th:include="common.html :: footers"></th:block>
<script src="/assets/js/jquery-3.6.0.min.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/waypoints.min.js"></script>
<script src="/assets/js/swiper-bundle.min.js"></script>
<script src="/assets/js/countdown.min.js"></script>
<script src="/assets/js/jquery.counterup.min.js"></script>
<script src="/assets/js/wow.min.js"></script>
<script src="/assets/js/jquery.simpleLoadMore.min.js"></script>
<script src="/assets/js/isotope.pkgd.min.js"></script>
<script src="/assets/js/functions.js"></script>

</body>
</html>
