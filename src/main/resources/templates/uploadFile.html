    <!-- ==========Create NFT Section start Here========== -->
    <section class="create-nft-section padding-bottom padding-top">
        <div class="container">
            <div class="section-wrapper">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <!-- create item -->
                        <div class="create-nft py-5 px-4">
                            <form class="create-nft-form" action="/tempname/upload" method="post" enctype="multipart/form-data">
                                <!-- upload field -->
                                <div class="upload-item mb-30">
                                    <img id="myImg" src="" width="180px" style="margin-top:25vh ;">
                                    <p>PNG,JPG,JPEG,SVG,WEBP,Mp3 & Mp4
                                        (Max-150mb)</p>
                                    <div class="custom-upload">
                                        <div class="file-btn"><i class="icofont-upload-alt"></i>
                                            上传文件</div>
                                        <input onchange="changImg(event)"  class="file" type="file" name="commodityImages" id="commodityImages" required/>
                                    </div>
                                </div>
                                <!-- item name input -->
                                <div id = 'xx' class="form-floating item-name-field mb-3">
                                    <input type="text" class="form-control" id="commodityName" name="commodityName" placeholder="商 品 名 称">
                                    <label for="commodityName">商 品 名 称</label>
                                </div>
                                <!-- item-description -->
                                <div class="form-floating item-desc-field mb-30">
                                    <textarea class="form-control" placeholder="详 细 描 述"
                                        id="commodityInformation" name="commodityInformation"></textarea>
                                    <label for="commodityInformation">详 细 描 述</label>
                                </div>
                                <!-- item-category -->
                                <div class="item-category-field mb-30">
                                    <h4>选择类别</h4>
                                    <div class="form-floating">
                                        <select class="form-select" id="commodityCategory" name="commodityCategory"
                                                aria-label="Floating label select">
                                            <option selected value="1">
                                                <li class="item-cat-btn active">
                                                    <span><i class="icofont-vector-path"></i></span>
                                                    粮食类
                                                </li>
                                            </option>
                                            <option value="2">
                                                <li class="item-cat-btn">
                                                    <span><i class="icofont-music-disk"></i></span>
                                                    油料类
                                                </li>
                                            </option>
                                            <option value="3">
                                                <li class="item-cat-btn">
                                            <span>
                                                <i class="icofont-box"></i>
                                            </span> 肉类
                                                </li>
                                            </option>
                                            <option value="4">
                                                <li class="item-cat-btn">
                                                    <span><i class="icofont-ui-game"></i></span>
                                                    糖类
                                                </li>
                                            </option>
                                            <option value="5">
                                                <li class="item-cat-btn">
                                                    <span><i class="icofont-bill"></i></span>
                                                    果品类
                                                </li>
                                            </option>
                                            <option value="6">
                                                <li class="item-cat-btn">
                                                    <span><i class="icofont-penalty-card"></i></span>
                                                    干菜类
                                                </li>
                                            </option>
                                            <option value="7">
                                                <li class="item-cat-btn">
                                            <span>
                                                <i class="icofont-box"></i>
                                            </span> 中药材
                                                </li>
                                            </option>
                                            <option value="8">
                                                <li class="item-cat-btn">
                                            <span>
                                                <i class="icofont-box"></i>
                                            </span> 蔬菜类
                                                </li>
                                            </option>
                                        </select>
                                        <label for="commodityCategory">农产品种类</label>
                                    </div>
                                </div>
                                <!-- item price -->
                                <div class="item-price-field mb-3">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" id="commodityPrice" name="commodityPrice"
                                                    placeholder="价 格">
                                                <label for="commodityPrice">价 格</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- submit button -->
                                <div class="submit-btn-field text-center">
                                    <button type="submit" >创建</button>
                                </div>
                            </form>


                                <p id="ssss" th:text="${checkData}" style="display: none">ss</p>
<!--                            <p id="dfgfdate"  style="display: none">10</p>-->
                            <script >
                                    var afa = document.getElementById("ssss").innerText;
                                    if(afa == "1"){
                                        confirm("图片重复，请重新上传！！！");
                                    }


                                    function changImg(e){
                                        console.log(e)
                                        for (var i = 0; i < e.target.files.length; i++) {
                                            var file = e.target.files.item(i);
                                            if (!(/^image\/.*$/i.test(file.type))) {
                                                continue; //不是图片 就跳出这一次循环
                                            }
                                            //实例化FileReader API
                                            var freader = new FileReader();
                                            freader.readAsDataURL(file);
                                            freader.onload = function(e) {
                                                $("#myImg").attr("src",e.target.result);
                                            }
                                        }
                                    }



                            </script>
                        </div>
                    </div>
                </div>
            </div>

        </div>
