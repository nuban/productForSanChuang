<body>
    <!-- preloader start here -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>

    </div>

    <!-- ===============// header section start here \\================= -->
<th:block th:include="common.html :: headers"></th:block>
    <!-- ===============//header section end here \\================= -->



    <!-- ==========Page Header Section Start Here========== -->
    <section class="page-header-section style-1" style="height: 100px;margin-top: 50px;">
        <div class="container" style="margin-top: -70px">
            <div class="page-header-content">
                <div class="page-header-inner">
                    <div class="page-title">
                        <h2>登 录 界 面 </h2>
                    </div>
                    <ol class="breadcrumb">
                        <li><a href="index.html">主 页</a></li>
                        <li class="active">登 录 </li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Page Header Section Ends Here========== -->


    <!-- ==========login Section start Here========== -->
    <div class="login-section padding-top padding-bottom" style="margin-top: -130px;">
        <div class=" container">
            <div class="row g-5 align-items-center flex-md-row-reverse">
                <div class="col-lg-5">
                    <div class="account-wrapper">
                        <h3 class="title">登录</h3>
                        <form class="account-form" action="/user/login" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="userName" id="loginName"
                                    placeholder="name@example.com" required>
                                <label for="loginName">账 号</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" name="password" id="password"
                                    placeholder="Password" required>
                                <label for="password">密 码</label>
                            </div>
<!--                            <div class="form-group">-->
<!--                                <div class="d-flex justify-content-between flex-wrap pt-sm-2">-->
<!--                                    <a href="forgot-pass.html">忘记密码?</a>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="form-group" style="margin-top: 20px;">
                                <button class="d-block default-btn move-top" type="submit"><span>登录</span></button>
                            </div>
                        </form>
                        <div class="account-bottom">
                            <span class="d-block cate pt-10">还 没 有 账 号 ?<a href="register.html"> 注 册</a></span>
                            <span class="or"><span></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="account-img">
                        <img src="/assets/images/account/login.jpg" alt="shape-image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ==========Login Section ends Here========== -->
