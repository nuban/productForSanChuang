<section class="page-header-section style-1" style="height:100px">
    <div class="container" style="height:100px">
        <div class="page-header-content" style="margin-top:-5%">
            <div class="page-header-inner">
                <div class="page-title">
                    <h2>支 付 界 面 </h2>
                </div>
                <ol class="breadcrumb">
                    <li><a href="index.html">主 页</a></li>
                    <li class="active">支 付 </li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="explore-section explore-page padding-top padding-bottom">
    <div class="i_bg" style="margin-top:-5%">
        <div id="settlement" style="margin-left:10%">

            <div class="content mar_20">
                <img src="/images/img1.jpg" />
            </div>
            <div class="content mar_20">
                <table border="0" class="car_tab"
                       style="width: 1200px; margin-bottom: 50px;" cellspacing="0"
                       cellpadding="0">
                    <tr>
                        <td class="car_th" width="200">商品名称</td>
                        <td class="car_th" width="150">单价</td>
                        <td class="car_th" width="150">购买数量</td>
                        <td class="car_th" width="130">小计</td>
                        <td class="car_th" width="150">操作</td>
                    </tr>


                    <tr class="goods" th:each="cart:${carList}">
                        <td>
                            <div class="c_s_img">
                                <a><img th:src="'http://localhost:80/image/checkImage/'+ ${cart.getCmdImages()}" width="73" height="73" /></a>
                            </div>
                            <div th:text="${cart.getCmdName()}"> </div>
                        </td>
                        <td align="center" style="color: #ff4e00;" id="price" th:text="'￥'+ ${cart.getCmdPrice()}"></td>
                        <td align="center">
                            <div class="c_num">
                                <input type="hidden" class="productPrice" value="100"/>
                                <input type="hidden" class="productStock" value="5"/>
                                <input type="button" value="" onclick="subQuantity(this)" class="car_btn_1" />
                                <input type="text" value="2" name="quantit" class="car_ipt" readonly="readonly" />
                                <input type="button" value="" onclick="addQuantity(this);" class="car_btn_2" />
                            </div>
                        </td>
                        <input type="hidden" value="1" class="id"/>
                        <td align="center" style="color: #ff4e00;" class="qprice" th:text="'￥'+ ${cart.getCmdPrice()}"></td>
                        <td align="center">
                            <a href="javascript:void(0);"
                                              th:onclick="'removeCart(' + ${cart.getCommodityId()} + ');'" class="delete">删除</a></td>
                    </tr>


                    <tr height="70">
                        <td colspan="6"
                            style="font-family: 'Microsoft YaHei'; border-bottom: 0;"><span
                                class="fr">商品总价：<b
                                style="font-size: 22px; color: #ff4e00;" id="totalprice"></b></span></td>
                    </tr>
                    <tr valign="top" height="150">
                        <td colspan="6" align="right">
                            <!-- 继续购物 -->
                            <!--<a href="/product/main"><img src="/images/buy1.gif" /></a> -->
                            <a href="/product/main" class="default-btn move-top" ><span>继续购物</span> </a>
                            <!-- 确认结算 -->
                            <a href="/settlement2.html" class="default-btn move-top" ><span>确认结算</span> </a>
                          <!--<a href="/settlement2.html" class="default-btn move-bottom"><img src="/images/buy2.gif" /></a>-->
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
